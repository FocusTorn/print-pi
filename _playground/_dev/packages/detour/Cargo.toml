[package]
name = "detour"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "File overlay/detour management system with TUI"

[dependencies]
# TUI dependencies
ratatui = "0.26"
crossterm = "0.27"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }  # CLI argument parsing

# Clipboard support
arboard = "3.3"

[[bin]]
name = "detour"
path = "src/main.rs"

[lib]
name = "detour"
path = "src/lib.rs"

