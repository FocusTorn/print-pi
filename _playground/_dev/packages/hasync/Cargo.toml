[package]
name = "hasync"
version = "0.1.0"
edition = "2021"
authors = ["FocusTorn <FocusTorn@gmail.com>"]
description = "Home Assistant Dashboard Sync - TUI tool for synchronizing dashboards between YAML and JSON"
license = "MIT"

[dependencies]
# TUI dependencies
ratatui = "0.26"
crossterm = "0.27"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Time handling
chrono = "0.4"

# System paths
dirs = "5.0"

[[bin]]
name = "hasync"
path = "src/main.rs"

[lib]
name = "hasync"
path = "src/lib.rs"

