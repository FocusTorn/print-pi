type: vertical-stack
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: ''
        subtitle: Print Details
        alignment: center
      - type: custom:mushroom-entity-card
        entity: sensor.a1_task_name
        name: Task
        icon: mdi:clipboard-text
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.a1_print_progress
            name: Progress
            icon: mdi:progress-helper
          - type: custom:mushroom-template-card
            primary: Layer
            icon_color: var(--rgb-state-entity)
            secondary: >-
              {{states('sensor.a1_current_layer')}} /
              {{states('sensor.a1_total_layer_count')}}
            icon: mdi:layers
  - type: custom:tabbed-card
    options: {}
    tabs:
      - card:
          type: vertical-stack
          cards:
            - type: entities
              entities:
                - entity: sensor.a1_current_stage
                  name: Stage
                - entity: binary_sensor.a1_hms_errors
                  name: HMS Notifications
                - entity: sensor.a1_start_time
                  name: Start Time
                  secondary_info: last-changed
                - entity: sensor.a1_end_time
                  name: End Time
                - entity: sensor.a1_remaining_time
                  name: Remaining Time
                - entity: binary_sensor.a1_firmware_update
                  name: Firmware
                - entity: sensor.a1_active_tray
                  name: Current Filament
        attributes:
          label: Details
