  - type: custom:hui-element
    card_type: horizontal-stack
    cards:
      - type: custom:button-card
        variables:
          pause_entity: button.a1_pause_printing
          start_entity: button.a1_resume_printing
        entity: sensor.a1_print_status
        name: |
          [[[  if (entity.state.toUpperCase() == 'RUNNING') return "Pause";
           else if (entity.state.toUpperCase() == 'PAUSE') return "Resume";
          else return '';  ]]]
        state:
          - value: RUNNING
            icon: mdi:pause
            color: orange
          - value: running
            icon: mdi:pause
            color: orange
          - value: PAUSE
            icon: mdi:play
            color: orange
          - value: pause
            icon: mdi:play
            color: orange
          - value: OFFLINE
            icon: mdi:void
            color: grey
          - value: offline
            icon: mdi:void
            color: grey
          - value: IDLE
            icon: mdi:void
            color: grey
          - value: idle
            icon: mdi:void
            color: grey
          - value: FAILED
            icon: mdi:void
            color: grey
          - value: failed
            icon: mdi:void
            color: grey
          - value: FINISH
            icon: mdi:void
            color: grey
          - value: finish
            icon: mdi:void
            color: grey
          - value: PREPARE
            icon: mdi:void
            color: grey
          - value: prepare
            icon: mdi:void
            color: grey
        tap_action:
          action: >
            [[[ if (entity.state.toUpperCase() == 'RUNNING' || entity.state.toUpperCase() == 'PAUSE') return
            "call-service"; 

            else return "none";

            ]]]
          service: button.press
          service_data:
            entity_id: >
              [[[ if (states['sensor.a1_print_status'].state.toUpperCase() ==
              'RUNNING') 
                  return variables.pause_entity; 
                  if (states['sensor.a1_print_status'].state.toUpperCase() == 'PAUSE') 
                  return variables.start_entity; 
                else return "";
                ]]]
        card_mod:
          style: |
            ha-card {
              box-shadow: none !important;
              background-color: rgba(0,0,0,0);
              border: none;
              --paper-item-icon-color: {% if is_state('sensor.a1_print_status', 'RUNNING') or is_state('sensor.a1_print_status', 'PAUSE') or is_state('sensor.a1_print_status', 'running') or is_state('sensor.a1_print_status', 'pause') %} orange; {% else %} grey; {% endif %}    
            }
      - type: custom:gap-card
      - type: custom:button-card
        entity: sensor.a1_print_status
        name: |
          [[[  if (entity.state.toUpperCase() == 'RUNNING') return "Cancel";
           else if (entity.state.toUpperCase() =='PAUSE') return "Cancel";
          else return '';  ]]]
        confirmation:
          text: Cancel Print?
        state:
          - value: RUNNING
            icon: mdi:cancel
            color: red
          - value: running
            icon: mdi:cancel
            color: red
          - value: PAUSE
            icon: mdi:cancel
            color: red
          - value: pause
            icon: mdi:cancel
            color: red
          - value: OFFLINE
            icon: mdi:void
            color: grey
          - value: offline
            icon: mdi:void
            color: grey
          - value: IDLE
            icon: mdi:void
            color: grey
          - value: idle
            icon: mdi:void
            color: grey
          - value: FAILED
            icon: mdi:void
            color: grey
          - value: failed
            icon: mdi:void
            color: grey
          - value: FINISH
            icon: mdi:void
            color: grey
          - value: finish
            icon: mdi:void
            color: grey
          - value: PREPARE
            icon: mdi:void
            color: grey
          - value: prepare
