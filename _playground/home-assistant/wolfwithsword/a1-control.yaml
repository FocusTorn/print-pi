type: vertical-stack
cards:




  - type: custom:button-card #>
    entity: switch.plugo
    name: A1
    icon: mdi:printer-3d
    show_icon: true
    show_state: false
    layout: icon_name
    tap_action:
      action: |
        [[[
          if (entity) return 'toggle';
          else return 'none';
        ]]]
    confirmation:
      text: Toggle Printer Power?
    state:
      - value: 'on'
        icon: mdi:power
        color: green
      - value: 'off'
        icon: mdi:power
        color: grey
    styles:
      grid:
        - grid-template-columns: |
            [[[
              if (entity) return '20% 1fr 20%';
              else return '20% 1fr 20%';
            ]]]
      icon:
        - width: |
            [[[
              if (entity) return '65px';
              else return '0px';
            ]]]
        - padding-left: 20px
      name:
        - text-wrap: balance
        - font-size: 1.4em
    card_mod:
      style: |
        ha-card {
          background: rgba(0,0,0,0);
          border: none;
          box-shadow: none !important;
        }
        
