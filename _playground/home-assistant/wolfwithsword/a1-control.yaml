              border: none;
              --paper-item-icon-color: {% if is_state('sensor.a1_print_status', 'RUNNING') or is_state('sensor.a1_print_status', 'PAUSE') or is_state('sensor.a1_print_status', 'running') or is_state('sensor.a1_print_status', 'pause') %} red; {% else %} grey; {% endif %}
            }

