title: A1 Printer - Minimal View
views:
  - title: Printer
    path: a1-minimal
    icon: mdi:printer-3d
    cards:
      # Compact status with Bambu custom card
      - type: custom:bambu-lab-card
        entity: sensor.a1_status
        style: simple
        show_name: true
        show_icon: true
      
      # Quick info in horizontal layout
      - type: horizontal-stack
        cards:
          - type: entity
            entity: sensor.a1_print_progress
            name: Progress
            icon: mdi:percent
          
          - type: entity
            entity: sensor.a1_nozzle_temperature
            name: Nozzle
            icon: mdi:thermometer
          
          - type: entity
            entity: sensor.a1_bed_temperature
            name: Bed
            icon: mdi:thermometer-low
      
      # Print controls
      - type: horizontal-stack
        cards:
          - type: button
            name: Pause
            icon: mdi:pause
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_pause
          
          - type: button
            name: Resume
            icon: mdi:play
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_resume
          
          - type: button
            name: Stop
            icon: mdi:stop
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_cancel
      
      # Current print info
      - type: entities
        title: Current Print
        show_header_toggle: false
        entities:
          - sensor.a1_current_file
          - sensor.a1_print_time
          - sensor.a1_remaining_time

