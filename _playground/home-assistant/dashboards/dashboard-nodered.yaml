title: Node-RED Control Dashboard
views:
  - title: Node-RED Flows
    path: nodered-flows
    icon: mdi:vector-curve
    cards: 

      - type: vertical-stack
        title: Node-RED Flow Control
        cards:
          # Flow Status Overview
          - type: entities
            title: Node-RED Status
            entities:
              - entity: input_boolean.nodered_flow_enabled
                name: Flow Enabled
              - entity: input_text.nodered_flow_message
                name: Status Message
              - entity: input_number.nodered_flow_status
                name: Flow Status
              - entity: input_text.nodered_last_execution
                name: Last Execution

          # Flow Control Buttons
          - type: horizontal-stack
            cards:
              - type: button
                entity: input_boolean.nodered_flow_trigger
                name: Trigger Flow
                icon: mdi:play-circle
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: button
                entity: input_boolean.nodered_flow_enabled
                name: Enable/Disable
                icon: mdi:toggle-switch
                tap_action:
                  action: toggle

          # Flow Status Gauge
          - type: gauge
            entity: input_number.nodered_flow_status
            name: Flow Progress
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 50
              red: 80

          # Flow Error Display (if error exists)
          - type: conditional
            conditions:
              - entity: input_text.nodered_flow_error
                state_not: ""
            card:
              type: markdown
              content: |
                ## ⚠️ Node-RED Error
                **Error:** {{ states('input_text.nodered_flow_error') }}
              title: Error Status

          # Flow Execution History
          - type: entities
            title: Flow Statistics
            entities:
              - entity: input_number.nodered_flow_counter
                name: Total Executions
              - entity: input_number.nodered_flow_duration
                name: Last Duration













  - title: Flow Status
    path: nodered-status
    icon: mdi:chart-line
    cards:
      # Flow Status Gauge
      - type: gauge
        entity: input_number.nodered_flow_status
        name: Flow Progress
        min: 0
        max: 100
        severity:
          green: 0
          yellow: 50
          red: 80

      # Flow History Graph
      - type: history-graph
        title: Flow Status History (24h)
        hours: 24
        refresh_interval: 60
        entities:
          - entity: input_number.nodered_flow_status
            name: Status
          - entity: input_number.nodered_flow_duration
            name: Duration

      # Flow Messages
      - type: entities
        title: Flow Messages
        entities:
          - entity: input_text.nodered_flow_message
            name: Current Message
          - entity: input_text.nodered_flow_error
            name: Error Message
          - entity: input_text.nodered_last_execution
            name: Last Execution

      # Flow Controls
      - type: horizontal-stack
        cards:
          - type: button
            entity: input_boolean.nodered_flow_trigger
            name: Trigger Flow
            icon: mdi:play-circle
            tap_action:
              action: toggle

          - type: button
            entity: input_boolean.nodered_flow_enabled
            name: Enable/Disable
            icon: mdi:toggle-switch
            tap_action:
              action: toggle

          - type: button
            entity: input_boolean.nodered_automation_active
            name: Automation Active
            icon: mdi:robot
            tap_action:
              action: toggle

