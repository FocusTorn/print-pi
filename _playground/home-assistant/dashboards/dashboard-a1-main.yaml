title: A1 Printer Dashboard
views:
  - title: Printer Control
    path: a1-control
    icon: mdi:printer-3d
    cards:
      # Status overview using Bambu Lab custom card
      - type: custom:bambu-lab-card
        entity: sensor.a1_status
        show_name: true
        show_icon: true
        style: graphic
      
      # Print progress gauge
      - type: gauge
        entity: sensor.a1_print_progress
        name: Print Progress
        min: 0
        max: 100
        severity:
          green: 0
          yellow: 30
          red: 70
      
      # Temperature gauges
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.a1_bed_temperature
            name: Bed Temp
            min: 0
            max: 120
            severity:
              green: 0
              yellow: 50
              red: 80
          
          - type: gauge
            entity: sensor.a1_nozzle_temperature
            name: Nozzle Temp
            min: 0
            max: 300
            severity:
              green: 0
              yellow: 200
              red: 250
      
      # A1 Control Panel (includes speed modes, custom slider, axis controls, and print controls)
      - type: vertical-stack
        cards: !include wolfwithsword/a1-control.yaml

  - title: Print Info
    path: a1-info
    icon: mdi:information
    cards:
      # Current print details
      - type: entities
        title: Current Print Information
        entities:
          - entity: sensor.a1_current_file
            name: Current File
          - entity: sensor.a1_print_time
            name: Elapsed Time
          - entity: sensor.a1_remaining_time
            name: Time Remaining
          - entity: sensor.a1_layer_info
            name: Layer Info
          - entity: sensor.a1_filament_used
            name: Filament Used
      
      # Temperature history graph
      - type: history-graph
        title: Temperature History (24h)
        hours: 24
        refresh_interval: 60
        entities:
          - entity: sensor.a1_nozzle_temperature
            name: Nozzle
          - entity: sensor.a1_bed_temperature
            name: Bed
          - entity: sensor.a1_chamber_temperature
            name: Chamber

  - title: Status
    path: a1-status
    icon: mdi:chart-line
    cards:
      # All sensors overview
      - type: entities
        title: Printer Status
        entities:
          - entity: sensor.a1_status
            name: Overall Status
          - entity: sensor.a1_nozzle_temperature_current
            name: Current Nozzle Temp
          - entity: sensor.a1_bed_temperature_current
            name: Current Bed Temp
          - entity: sensor.a1_chamber_temperature
            name: Chamber Temp
          - entity: switch.a1_printing
            name: Printing
      
      # Performance metrics
      - type: horizontal-stack
        cards:
          - type: statistic
            entity: sensor.a1_print_progress
            stat_type: mean
            period: day
            name: Avg Progress
          
          - type: statistic
            entity: sensor.a1_filament_used
            stat_type: sum
            period: day
            name: Daily Filament

