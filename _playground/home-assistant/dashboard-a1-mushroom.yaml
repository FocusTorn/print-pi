title: A1 Printer - Mushroom Style
views:
  - title: Dashboard
    path: dashboard
    icon: mdi:view-dashboard
    cards:
      # Mushroom chips for quick status
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.a1_print_progress
            icon_color: green
          - type: entity
            entity: sensor.a1_nozzle_temperature
            icon_color: orange
          - type: entity
            entity: sensor.a1_bed_temperature
            icon_color: yellow
      
      # Main printer card - Bambu style
      - type: custom:bambu-lab-card
        entity: sensor.a1_status
        style: graphic
        show_name: true
        show_icon: true
      
      # Temperature gauges in grid
      - type: grid
        square: false
        columns: 2
        cards:
          - type: gauge
            entity: sensor.a1_print_progress
            name: Progress
            min: 0
            max: 100
          
          - type: gauge
            entity: sensor.a1_nozzle_temperature
            name: Nozzle
            min: 0
            max: 300
      
      # Control buttons
      - type: grid
        square: true
        columns: 3
        cards:
          - type: custom:mushroom-template-card
            primary: Pause
            icon: mdi:pause
            icon_color: yellow
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_pause
          
          - type: custom:mushroom-template-card
            primary: Resume
            icon: mdi:play
            icon_color: green
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_resume
          
          - type: custom:mushroom-template-card
            primary: Stop
            icon: mdi:stop
            icon_color: red
            tap_action:
              action: call-service
              service: button.press
              target:
                entity_id: button.a1_cancel
      
      # Information card
      - type: entities
        title: Current Print
        show_header_toggle: false
        entities:
          - entity: sensor.a1_current_file
            name: File
          - entity: sensor.a1_print_time
            name: Time Elapsed
          - entity: sensor.a1_remaining_time
            name: Time Remaining
          - entity: sensor.a1_filament_used
            name: Filament Used
      
      # Temperature history
      - type: history-graph
        hours: 12
        refresh_interval: 60
        entities:
          - sensor.a1_nozzle_temperature
          - sensor.a1_bed_temperature
          - sensor.a1_chamber_temperature

  - title: Details
    path: details
    icon: mdi:chart-line
    cards:
      - type: custom:mushroom-title-card
        title: Printer Details
      
      - type: entities
        entities:
          - sensor.a1_status
          - sensor.a1_nozzle_temperature_current
          - sensor.a1_bed_temperature_current
          - sensor.a1_chamber_temperature
          - sensor.a1_layer_info
          - switch.a1_printing
      
      - type: history-graph
        title: 24 Hour History
        hours: 24
        entities:
          - sensor.a1_nozzle_temperature
          - sensor.a1_bed_temperature
          - sensor.a1_chamber_temperature

